name: hola
repo: hola
version: 1.0.0
description: Hello World Spanish
website: https://github.com/Zillowe/Hola
git: https://github.com/Zillowe/Hola.git
maintainer:
  name: "Zillowe Community"
  website: "https://zillowe.qzz.io"
  email: "contact@zillowe.qzz.io"
license: Apache-2.0
bins: ["hola"]
conflicts: ["hola"]

installation:
  - type: binary
    url: "https://github.com/Zillowe/Hola/releases/download/v1.0.0/hola-{platform}"
    platforms: [all]

  - type: com_binary
    url: "https://github.com/Zillowe/Hola/releases/download/v1.0.0/hola-{platform}.{platformComExt}"
    platforms: [all]
    platformComExt:
      linux: "tar.xz"
      macos: "tar.xz"
      windows: "zip"

  - type: script
    url: "https://raw.githubusercontent.com/Zillowe/Hola/refs/heads/main/app/install.{platformExt}"
    platforms: [all]

  - type: source
    url: "{git}"
    platforms: [linux, macos]
    commands:
      - chmox +x ./configure
      - ./configure --prefix={prefix}
      - make
      - sudo make install

  - type: source
    url: "{git}"
    platforms: [windows]
    commands:
      - go build -o hola.exe -ldflags="-s -w" .
      - cmd /c copy "hola.exe" "{prefix}\\bin\\hola.exe"

dependencies:
  build:
    - "native:go"
