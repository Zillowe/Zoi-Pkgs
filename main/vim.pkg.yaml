name: vim
repo: main
version: 9.1.0
description: A highly configurable text editor built to make creating and changing any kind of text very efficient
website: https://www.vim.org
git: https://github.com/vim/vim.git
maintainer:
  name: ZilloweZ
  email: zillowez@gmail.com
license: Vim License 

installation:
  - type: binary
    url: "https://github.com/vim/vim-win32-installer/releases/download/v{version}/gvim_{version}_{platform}.zip"
    platforms: [windows-amd64, windows-arm64]

  - type: binary
    url: "https://github.com/vim/vim-appimage/releases/download/v{version}/Vim.AppImage"
    platforms: [linux-amd64, linux-arm64]

  - type: binary
    url: "https://github.com/macvim-dev/macvim/releases/download/release-{version}/MacVim.dmg"
    platforms: [macos-amd64, macos-arm64]

  - type: source
    url: "{git}"
    platforms: [linux, macos]
    commands:
      - ./configure --with-features=huge --disable-gui --prefix={prefix}
      - make
      - make install

dependencies:
  runtime:
    - "native:git"

  build:
    - "native:gcc"
    - "native:make"
    - "native:ncurses-dev"
