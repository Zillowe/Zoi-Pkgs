name: opencode
repo: main
version: "latest"
description: "Agentic coding tool that lives in your terminal"
website: https://opencode.ai
git: https://github.com/sst/opencode
maintainer:
  name: "Zillowe Community"
  email: "contact@zillowe.rf.gd"
  website: "https://zillowe.rf.gd"
author:
  name: "SST"
  website: "https://sst.dev"
license: "MIT"
type: collection
bins: ["opencode"]
conflicts: ["opencode"]
tags:
  - cli
  - devtools
  - ai
  - sst
  - opencode

dependencies:
  runtime:
    required:
      - native:nodejs
    options:
      - name: "Package Manager"
        desc: "Choose the package manager to install OpenCode"
        all: false
        depends:
          - "bun:opencode-ai:Use bun to install globally"
          - "pnpm:opencode-ai:Use pnpm to install the globally"
          - "npm:opencode-ai:Use npm to install the globally"
          - "yarn:opencode-ai:Use yarn to install the globally"
          - "brew:sst/tap/opencode:Use brew"
          - "aur:opencode-bin:Use AUR"
