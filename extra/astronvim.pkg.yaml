name: astronvim
repo: extra
type: config
version: latest
description: "Aesthetic and feature-rich Neovim config"
maintainer:
  name: "Zillowe Community"
  email: "contact@zillowe.rf.gd"

dependencies:
  runtime:
    required:
      - zoi:neovim
      - native:git
    optional:
      - native:ripgrep:for faster grep integration
      - native:fd:for faster file finding
      - native:lazygit:git ui toggle terminal
      - native:bottom:process viewer toggle terminal

config:
  - platforms: ["linux", "macos"]
    install:
      - "mv ~/.config/nvim ~/.config/nvim.nv.bak"
      - "git clone --depth 1 https://github.com/AstroNvim/template ~/.config/nvim"
      - "rm -rf ~/.config/nvim/.git"
    uninstall:
      - "rm -rf ~/.config/nvim"
      - "mv ~/.config/nvim.nv.bak ~/.config/nvim"

  - platforms: ["windows"]
    install:
      - "mv $ENV:USERPROFILE/AppData/Local/nvim $ENV:USERPROFILE/AppData/Local/nvim.nv.bak"
      - "git clone --depth 1 https://github.com/AstroNvim/template $ENV:USERPROFILE/AppData/Local/nvim"
      - "rm ~/.config/nvim/.git"
    uninstall:
      - "rm ~/.config/nvim"
      - "mv ~/.config/nvim.nv.bak ~/.config/nvim"
